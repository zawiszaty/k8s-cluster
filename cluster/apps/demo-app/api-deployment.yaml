apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: demo-app
  labels:
    app: demo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      containers:
        - name: api
          image: localhost:5001/demo-api:v1.0
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-api
  namespace: demo-app
  labels:
    app: demo-api
spec:
  selector:
    app: demo-api
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
