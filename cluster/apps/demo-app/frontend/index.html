<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App - Message Board</title>
    <link rel="stylesheet" href="style.css">

    <!-- OpenTelemetry Web SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@opentelemetry/api@1.7.0/build/esm/index.js" type="module"></script>
    <script type="module">
        import { trace } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/api@1.7.0/build/esm/index.js';
        import { WebTracerProvider } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/sdk-trace-web@1.19.0/build/esm/index.js';
        import { Resource } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/resources@1.19.0/build/esm/index.js';
        import { SemanticResourceAttributes } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/semantic-conventions@1.19.0/build/esm/index.js';
        import { BatchSpanProcessor } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/sdk-trace-base@1.19.0/build/esm/index.js';
        import { OTLPTraceExporter } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/exporter-trace-otlp-http@0.46.0/build/esm/index.js';
        import { FetchInstrumentation } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/instrumentation-fetch@0.46.0/build/esm/index.js';
        import { registerInstrumentations } from 'https://cdn.jsdelivr.net/npm/@opentelemetry/instrumentation@0.46.0/build/esm/index.js';

        window.otel = {
            api: { trace },
            sdk: { WebTracerProvider, BatchSpanProcessor },
            resources: { Resource },
            semanticConventions: { SemanticResourceAttributes },
            exporter: { OTLPTraceExporter },
            instrumentation: { FetchInstrumentation, registerInstrumentations }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Demo Message Board</h1>
            <p class="subtitle">Simple demo app with Python API + Frontend</p>
        </header>

        <div class="api-status" id="apiStatus">
            <div class="status-indicator"></div>
            <span>Checking API status...</span>
        </div>

        <div class="card">
            <h2>Add Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Enter your message..."
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="btn btn-primary">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="messages-header">
                <h2>Messages</h2>
                <button id="refreshBtn" class="btn btn-secondary">
                    üîÑ Refresh
                </button>
            </div>
            <div id="messagesList" class="messages-list">
                <div class="loading">Loading messages...</div>
            </div>
        </div>

        <footer>
            <p>
                üöÄ Deployed with Argo CD |
                üê≥ Built with Docker |
                ‚ò∏Ô∏è Running on Kubernetes
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
