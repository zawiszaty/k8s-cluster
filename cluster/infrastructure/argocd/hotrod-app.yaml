apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hotrod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zawiszaty/k8s-cluster.git
    targetRevision: HEAD
    path: cluster/apps/hotrod
  destination:
    server: https://kubernetes.default.svc
    namespace: hotrod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
