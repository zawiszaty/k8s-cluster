kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: platform
networking:
  # Wyłączamy domyślny CNI - użyjemy Cilium
  disableDefaultCNI: true
  # Wyłączamy kube-proxy - Cilium go zastąpi
  kubeProxyMode: "none"
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

nodes:
  # Pojedynczy node (control-plane bez workerów)
  - role: control-plane
    image: kindest/node:v1.29.2
    extraPortMappings:
      # Port mapping dla Ingress-NGINX - porty 80 i 443
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Port dla local registry
      - containerPort: 5001
        hostPort: 5001
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        controllerManager:
          extraArgs:
            bind-address: "0.0.0.0"
        scheduler:
          extraArgs:
            bind-address: "0.0.0.0"
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
      endpoint = ["http://kind-registry:5001"]
